name: Auto‑Update Letterboxd Catalog

on:
  schedule:
    - cron: '0 * * * *'        # top of every hour
  workflow_dispatch:           # manual trigger

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: pip install requests beautifulsoup4

      - name: ⚙️ Generate catalog JSON
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python generate_letterboxd_catalog.py

      - name: 🆙 Bump manifest version
        run: |
          ver=$(date -u +"%Y.%m.%d.%H%M")
          jq --arg v "$ver" '.version = $v' manifest.json > tmp_manifest.json
          mv tmp_manifest.json manifest.json

      - name: 💾 Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add catalog/movie/letterboxd_everyone_should_watch.json manifest.json
          git diff --staged --quiet || git commit -m "chore: auto‑update catalog @$ver"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/prudhvi2507/letterboxd-omni-addon.git HEAD:main
